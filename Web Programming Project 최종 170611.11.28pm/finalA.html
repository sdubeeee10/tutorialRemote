<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<link rel = "stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Diary</title>
</head>
<body>
	<nav class = "navbar navbar-default navbar-fixed-top">
		<div class = "container-fuid">
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" id = "search" class="form-control" placeholder="Search" size=45>
					</div>
					<button type="submit" class="btn btn-default btn-search">
						<i class = "glyphicon glyphicon-search"></i>
					</button>
				</form>
			</div>
		</div>
	</nav>
	<div>
		<div class = "container">
			<div class = "row">
				<div class = "col-md-9">
					<div class = "addPost">
						<div class = "title">
							<input type="text" id="titlebar" class="form-control" placeholder="Post Title" size=100%>
						</div>
						<div class = "content">
							<textarea id ="textareaID">
							</textarea>
						</div>
						<div class = "button-bigGroup">
							<div class = "btn-group button pull-right">
								<button type="button" class="btn btn-default" onclick="save();">Save</button>
							</div>
						</div>
					</div>
					<div class = "addedPost">
						<div class = "note proto" id = "-1" >
							<div class = "postTitle" id = "postTitleId">
								<div class = "posttext">
								</div>
								<div class = "postbutton">
									<button type="button " class="glyphicon glyphicon-trash pull-right delete-btn" id = "delete-button" onclick="removeItem();"></button>
								</div>	
							</div>
							<div class = "postContent" id = "postContentID">
							</div>
						</div>
					</div>
				</div>

				<div class = "col-md-3">
					<div class="list-group post-group">
						<div class = "recentPost">
							Post History
						</div>
						<div class = "space">
						</div>
						<div  class="list-group-item prototo" id ="-1">
							<div class = "recentPostListTitle">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>

	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src = "ckeditor/ckeditor.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script src = "js/script.js"></script>
</body>
</html>
